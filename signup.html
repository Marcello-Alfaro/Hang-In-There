<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="assets/images/cat.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hang In There | Registro</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/jquery.min.js"></script>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="robots" content="noindex" />
  </head>

  <body>
    <section id="signUpForm" class="w3l-login-6">
      <div class="login-hny">
        <div class="form-content">
          <div class="form-right">
            <div class="overlay">
              <div class="grid-info-form">
                <h1 class="hny-logo">
                  <a class="brand-logo" href="index.html"
                    >Hang In There<img
                      width="32"
                      height="32"
                      src="assets/images/cat.png"
                      alt=""
                  /></a>
                </h1>
                <h3>Ayuda a miles de familias colombianas.</h3>
                <p>
                  Con tu apoyo ayudas a muchas familias de escasos recursos y
                  pobreza que se han visto fuertemente afectadas por la pandemia
                  del COVID-19 y la cuarentena obligatoria.
                </p>
              </div>
            </div>
          </div>
          <div class="form-left">
            <div class="top">
              <h1 class="hny-logo">
                <a class="brand-logo" href="index.html"
                  >Hang In There<img
                    width="32"
                    height="32"
                    src="assets/images/cat.png"
                    alt=""
                /></a>
              </h1>
              <label>
                ¿Ya tienes cuenta?
                <a href="login.html" class="sign-in">Inicia sesión </a>
              </label>
            </div>
            <div class="middle" style="margin-top: 40px;">
              <h4>Unete a Nosotros</h4>
              <p>Crea tu Cuenta, Es Gratis!.</p>
            </div>
            <form action="#" method="post" class="signin-form">
              <div class="form-one">
                <div class="form-input">
                  <label
                    >Nombre de Usuario <span class="required">*</span></label
                  >
                  <input type="text" name="" placeholder="" required />
                </div>

                <div class="form-input">
                  <label>Rol <span class="required">*</span></label>
                  <select name="" id="">
                    <option value="">Donante</option>
                    <option value="">Solicitante</option>
                  </select>
                </div>
              </div>

              <div class="form-one">
                <div class="form-input">
                  <label>Nombres <span class="required">*</span></label>
                  <input type="text" name="" placeholder="" required />
                </div>

                <div class="form-input">
                  <label>Apellidos <span class="required">*</span></label>
                  <input type="text" name="" placeholder="" required />
                </div>
              </div>

              <div class="form-one">
                <div class="form-input">
                  <label>Email <span class="required">*</span></label>
                  <input type="email" name="" placeholder="" required />
                </div>

                <div class="form-input">
                  <label>Telefono <span class="required">*</span></label>
                  <input type="email" name="" placeholder="" required />
                </div>
              </div>

              <div class="form-one">
                <div class="form-input">
                  <label>Pais <span class="required">*</span></label>
                  <input type="email" name="" placeholder="" required />
                </div>

                <div class="form-input">
                  <label>Departamento <span class="required">*</span></label>
                  <input type="email" name="" placeholder="" required />
                </div>

                <div class="form-input">
                  <label>Ciudad <span class="required">*</span></label>
                  <input type="email" name="" placeholder="" required />
                </div>
              </div>

              <div class="form-one">
                <div class="form-input">
                  <label>Contraseña <span class="required">*</span></label>
                  <input type="password" name="" placeholder="" required />
                </div>

                <div class="form-input">
                  <label
                    >Repita Contraseña <span class="required">*</span></label
                  >
                  <input type="password" name="" placeholder="" required />
                </div>
              </div>

              <label class="container terms"
                >Acepto los terminos y condiciones de uso y privacidad
                <input type="checkbox" required />
                <span class="checkmark"></span>
              </label>
              <button class="btn">Crear Cuenta</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
